
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script type="application/shiny-singletons">dad5b75bf47e880028b79bccb72da884a78c0f69</script>
  <script type="application/html-dependencies">json2[2014.02.04];jquery[1.11.0];shiny[0.12.1];selectize[0.11.2];bootstrap[3.3.1]</script>
<script src="shared/json2-min.js"></script>
<script src="shared/jquery.min.js"></script>
<link href="shared/shiny.css" rel="stylesheet" />
<script src="shared/shiny.min.js"></script>
<link href="shared/selectize/css/selectize.bootstrap3.css" rel="stylesheet" />
<!--[if lt IE 9]>
<script src="shared/selectize/js/es5-shim.min.js"></script>
<![endif]-->
<script src="shared/selectize/js/selectize.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="shared/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<script src="shared/bootstrap/js/bootstrap.min.js"></script>
<script src="shared/bootstrap/shim/html5shiv.min.js"></script>
<script src="shared/bootstrap/shim/respond.min.js"></script>
  <title>3-variable-satterplot</title>
  
  <script src="shinyRGL/CanvasMatrix.js"></script>
  <script src="shinyRGL/glbinding.js"></script>
</head>
<body>
  <div class="container-fluid">
    <h2>3-variable-satterplot</h2>
    <div class="row">
      <div class="col-sm-3">
        <div class="form-group shiny-input-container">
          <label class="control-label" for="x3d">Choose an x variable:</label>
          <div>
            <select id="x3d"><option value="expend">Expenditure Per Pupil (in 000's of dollars)</option>
<option value="ratio">Student-Teacher Ratio</option>
<option value="salary" selected>Teacher Salary (in 000's of dollars)</option>
<option value="frac">Eligible Student Fraction</option></select>
            <script type="application/json" data-for="x3d" data-nonempty="">{}</script>
          </div>
        </div>
        <div class="form-group shiny-input-container">
          <label class="control-label" for="y3d">Choose a y variable</label>
          <div>
            <select id="y3d"><option value="sat" selected>SAT Total Score</option>
<option value="math">SAT Math Score</option>
<option value="verbal">SAT Verbal Score</option></select>
            <script type="application/json" data-for="y3d" data-nonempty="">{}</script>
          </div>
        </div>
        <div class="form-group shiny-input-container">
          <label class="control-label" for="z3d">Choose a z variable:</label>
          <div>
            <select id="z3d"><option value="expend">Expenditure Per Pupil (in 000's of dollars)</option>
<option value="ratio">Student-Teacher Ratio</option>
<option value="salary">Teacher Salary (in 000's of dollars)</option>
<option value="frac" selected>Eligible Student Fraction</option></select>
            <script type="application/json" data-for="z3d" data-nonempty="">{}</script>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-sm-offset-1">
        <div id="sctPlot" class="shiny-gl-output" style="width: 100% ; height: 400px"></div>
      </div>
    </div>
  </div>
</body>
</html>
