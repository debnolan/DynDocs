<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script type="application/shiny-singletons"></script>
  <script type="application/html-dependencies">json2[2014.02.04];jquery[1.11.0];shiny[0.12.0];bootstrap-datepicker[1.0.2];bootstrap[3.3.1]</script>
<script src="shared/json2-min.js"></script>
<script src="shared/jquery.min.js"></script>
<link href="shared/shiny.css" rel="stylesheet" />
<script src="shared/shiny.min.js"></script>
<link href="shared/datepicker/css/datepicker.css" rel="stylesheet" />
<script src="shared/datepicker/js/bootstrap-datepicker.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="shared/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<script src="shared/bootstrap/js/bootstrap.min.js"></script>
<script src="shared/bootstrap/shim/html5shiv.min.js"></script>
<script src="shared/bootstrap/shim/respond.min.js"></script>
  <title>stockVis</title>
</head>

<body>
	<div class="container-fluid">
  <h2>SAT Scores</h2>
  <div class="row">
    <div class="col-sm-4">
      <div class="form-group shiny-input-container">
        <label class="control-label" for="x_1">Choose an x variable:</label>
        <div>
          <select id="x_1"><option value="Expenditure">Expenditure Per Pupil</option>
<option value="Student-Teacher Ratio">Student-Teacher Ratio</option>
<option value="Teacher Salary" selected>Teacher Salary</option>
<option value="Eligible Student Fraction">Eligible Student Fraction</option></select>
          <script type="application/json" data-for="x_1" data-nonempty="">{}</script>
        </div>
      </div>
      <div class="form-group shiny-input-container">
        <label class="control-label" for="y_1">Choose a y variable</label>
        <div>
          <select id="y_1"><option value="SAT Verbal Score">SAT Verbal Score</option>
<option value="SAT Math Score">SAT Math Score</option>
<option value="SAT Total Score" selected>SAT Total Score</option></select>
          <script type="application/json" data-for="y_1" data-nonempty="">{}</script>
        </div>
      </div>
    </div>
    <div class="col-sm-4 col-sm-offset-3">
      <div class="form-group shiny-input-container">
        <label class="control-label" for="x_2">Choose an x variable:</label>
        <div>
          <select id="x_2"><option value="Expenditure">Expenditure Per Pupil</option>
<option value="Student-Teacher Ratio">Student-Teacher Ratio</option>
<option value="Teacher Salary" selected>Teacher Salary</option>
<option value="Eligible Student Fraction">Eligible Student Fraction</option></select>
          <script type="application/json" data-for="x_2" data-nonempty="">{}</script>
        </div>
      </div>
      <div class="form-group shiny-input-container">
        <label class="control-label" for="y_2">Choose a y variable</label>
        <div>
          <select id="y_2"><option value="SAT Verbal Score">SAT Verbal Score</option>
<option value="SAT Math Score">SAT Math Score</option>
<option value="SAT Total Score" selected>SAT Total Score</option></select>
          <script type="application/json" data-for="y_2" data-nonempty="">{}</script>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div id="scatterPlot_1" class="shiny-plot-output" style="width: 100% ; height: 400px"></div>
    </div>
    <div class="col-sm-6">
      <div id="scatterPlot_2" class="shiny-plot-output" style="width: 100% ; height: 400px"></div>
    </div>
  </div>
</div> 
</body>
</html>
