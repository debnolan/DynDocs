<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script type="application/shiny-singletons"></script>
  <script type="application/html-dependencies">json2[2014.02.04];jquery[1.11.0];
  shiny[0.12.0];selectize[0.11.2];ionrangeslider[2.0.6];bootstrap[3.3.1]</script>
<script src="shared/json2-min.js"></script>
<script src="shared/jquery.min.js"></script>
<link href="shared/shiny.css" rel="stylesheet" />
<script src="shared/shiny.min.js"></script>
<link href="shared/selectize/css/selectize.bootstrap3.css" rel="stylesheet" />
<!--[if lt IE 9]>
<script src="shared/selectize/js/es5-shim.min.js"></script>
<![endif]-->
<script src="shared/selectize/js/selectize.min.js"></script>
<link href="shared/ionrangeslider/css/normalize.css" rel="stylesheet" />
<link href="shared/ionrangeslider/css/ion.rangeSlider.css" rel="stylesheet" />
<link href="shared/ionrangeslider/css/ion.rangeSlider.skinShiny.css" rel="stylesheet" />
<script src="shared/ionrangeslider/js/ion.rangeSlider.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="shared/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<script src="shared/bootstrap/js/bootstrap.min.js"></script>
<script src="shared/bootstrap/shim/html5shiv.min.js"></script>
<script src="shared/bootstrap/shim/respond.min.js"></script>
  <title>Demonstration of nls function</title>
</head>

<body>
  <div class="container-fluid">
    <h2>Exponential Curve</h2>
    <div class="row">
      <div class="col-sm-4">
        <form class="well">
          <span class="help-block">Select a function parameter</span>
                    
          <div class="form-group shiny-input-container">
            <label class="control-label" for="func">Target Function</label>
            <div>
              <select id="func">
              <option value="y1">y1 = exp(a + bx) + error</option>
              <option value="y2">y2 = exp(a + bx + error)</option>
              <script type="application/json" data-for="var" data-nonempty="">{}</script>
            </div>
          </div>
          
          <p>
    		<label>Standard Deviation of random error:</label>
    		<input type="number" name="sig" value="0.5" min="0.1" max="1.5" />
 		 </p>
 		 
 		 <p>
    		<label>a:</label> 
    		<input type="number" name="a" value="-0.4" min="-10" max="10" />
 		 </p>
 		 
 		 <p>
    		<label>b:</label> 
    		<input type="number" name="b" value="0.5" min="-2" max="2" />
 		 </p>
 		 
 		  <div class="form-group shiny-input-container">
            <label class="control-label" for="range">Number of data points:</label>
            <input class="js-range-slider" id="range" 
            data-min="50" data-max="500" data-from="100" data-step="1" 
            data-grid="true" data-grid-num="10" data-grid-snap="false" data-prettify-separator="," 
            data-keyboard="true" data-keyboard-step="1"/>
          </div>
          
          <button id="get" type="button" class="btn btn-default action-button">Simulate</button>
          <br/>
          <br/>
          <div class="form-group shiny-input-container">
            <div class="checkbox">
              <label>
                <input id="log" type="checkbox"/>
                <span>Plot y axis on log scale</span>
              </label>
            </div>
          </div>
          
          
        </form>
        </div>
    </div>
      </div>
      <div class="col-sm-8">
        <div id="plot" class="shiny-plot-output" style="width: 100% ; height: 400px"></div>
      
  </div>
</body>
</html>
