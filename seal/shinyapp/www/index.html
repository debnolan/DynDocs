<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script type="application/shiny-singletons"></script>
  <script type="application/html-dependencies">json2[2014.02.04];jquery[1.11.0];shiny[0.12.1];selectize[0.11.2];ionrangeslider[2.0.6];font-awesome[4.2.0];bootstrap[3.3.1]</script>
<script src="shared/json2-min.js"></script>
<script src="shared/jquery.min.js"></script>
<link href="shared/shiny.css" rel="stylesheet" />
<script src="shared/shiny.min.js"></script>
<link href="shared/selectize/css/selectize.bootstrap3.css" rel="stylesheet" />
<!--[if lt IE 9]>
<script src="shared/selectize/js/es5-shim.min.js"></script>
<![endif]-->
<script src="shared/selectize/js/selectize.min.js"></script>
<link href="shared/ionrangeslider/css/normalize.css" rel="stylesheet" />
<link href="shared/ionrangeslider/css/ion.rangeSlider.css" rel="stylesheet" />
<link href="shared/ionrangeslider/css/ion.rangeSlider.skinShiny.css" rel="stylesheet" />
<script src="shared/ionrangeslider/js/ion.rangeSlider.min.js"></script>
<link href="shared/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="shared/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

  <title>
    <h4 align="center">Random Walk Tutorial</h4>
  </title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <h2>
        <h4 align="center">Random Walk Tutorial</h4>
      </h2>
    </div>
    <div class="row">
 
        

      <div class="col-sm-4">
        <form class="well">
          <div class="form-group shiny-input-container">
            <label class="control-label" for="types">1D Simple Random Walk</label>
            <div>
              <script type="application/json" data-for="typesB" data-nonempty="">{}</script>
            </div>
          </div>
          <br/>
          <div class="form-group shiny-input-container">
            <label class="control-label" for="steps">Number of steps: </label>
            <input class="js-range-slider" id="stepsB" data-min="1" data-max="10000" data-from="5000" data-step="1" data-grid="true" data-grid-num="9.999" data-grid-snap="false" data-prettify-separator="," data-keyboard="true" data-keyboard-step="0.01000100010001"/>
          </div>
          <br/>
          <div>
          <label for="prob">Probability:</label><br/> 
          <input class="js-range-slider" id="probB" data-min="0" data-max="1" data-from="0.5" data-step="0.01" data-grid="true" data-grid-num="10" data-grid-snap="false" data-prettify-separator="," data-keyboard="true" data-keyboard-step="1"/>
          </div>
          <div>
    	  <label>Number of Walks:</label><br/> 
          <input type="number" name="numbB" value="1" min="0" max = "1000" /><br/> 
    	  </div>
          
          <div class="form-group shiny-input-container">
           <button id="runSimB" type="button" class="btn btn-default action-button">Simulate </button>
          </div>
                      
        </form>
      </div>
      	<div class="col-sm-8">
        <div id="plotB" class="shiny-plot-output" style="width: 100% ; height: 400px"></div>
      	</div>
      </div>
  	</div>
          <div class="row">



      <div class="col-sm-4">
        <form class="well">
          <div class="form-group shiny-input-container">
            <label class="control-label" for="types">1D Brownian Random Walk</label>
            <div>
              <script type="application/json" data-for="typesC" data-nonempty="">{}</script>
            </div>
          </div>
          <br/>
          <div class="form-group shiny-input-container">
            <label class="control-label" for="steps">Number of steps: </label>
            <input class="js-range-slider" id="stepsC" data-min="1" data-max="10000" data-from="5000" data-step="1" data-grid="true" data-grid-num="9.999" data-grid-snap="false" data-prettify-separator="," data-keyboard="true" data-keyboard-step="0.01000100010001"/>
          </div>
          <br/>
          <div>
    			<label>Mean:</label><br/> 
    			<input type="number" name="meanC" value="0" min="0" max = "10000" /><br/> 
   				 <label>Standard Deviation:</label><br/> 
    			<input type="number" name="sdC" value="1" min="0" max = "10000" /><br/> 
    	  </div>
          <div>
    	  <label>Number of Walks:</label><br/> 
          <input type="number" name="numbC" value="1" min="0" max = "1000" /><br/> 
    	  </div>
              	  		
          <div class="form-group shiny-input-container">
           <button id="runSimC" type="button" class="btn btn-default action-button">Simulate </button>
          </div>
          
        </form>
      </div>
      	<div class="col-sm-8">
        <div id="plotC" class="shiny-plot-output" style="width: 100% ; height: 400px"></div>
      	</div>
      </div>
  	</div>

        <div class="row">



      <div class="col-sm-4">
        <form class="well">
          <div class="form-group shiny-input-container">
            <label class="control-label" for="types">2D Brownian Random Walk</label>

        <div class="row">


      <div class="col-sm-4">
        <form class="well">

            <label class="control-label" for="types">2D Randome Walk with Drift</label>
            <div>
              <script type="application/json" data-for="typesE" data-nonempty="">{}</script>
            </div>
          </div>
          <br/>
  
          <br/>
          <div>

    		<input type="number" name="xinitG" value="1" min="0" max = "10000" /><br/> 
   		  <br/>

			<input type="number" name="yinitG" value="1" min="0" max = "10000" /><br/>

          <div>
    	  <label>Number of Walks:</label><br/>

           <button id="runSimG" type="button" class="btn btn-default action-button">Simulate </button>

        </form>
      </div>
      	<div class="col-sm-8">
        <div id="plotG" class="shiny-plot-output" style="width: 100% ; height: 400px"></div>
      	</div>
      </div>
  	</div>



      <div class="col-sm-4">
        <form class="well">
          <div class="form-group shiny-input-container">
            <label class="control-label" for="types">Great Circle Random Walk</label>
            <div>
              <script type="application/json" data-for="typesF" data-nonempty="">{}</script>
            </div>
          </div>
          <br/>
  
          <br/>
          <div>
    			<label>Longitude Begin:</label><br/> 
    			<input type="number" name="lonBeginF" value="30" min="-180" max = "180" /><br/> 
   				 <label>Longitude End:</label><br/> 
    			<input type="number" name="lonEndF" value="40" min="-180" max = "180" /><br/>
    			<label>Latitude Begin:</label><br/> 
    			<input type="number" name="latBeginF" value="50" min="-180" max = "180" /><br/> 
   				 <label>Latitude End:</label><br/> 
    			<input type="number" name="latEndF" value="60" min="-180" max = "180" /><br/> 
    	  </div>		
          <div>
    	  <label>Number of Walks:</label><br/> 
          <input type="number" name="numbF" value="1" min="0" max = "1000" /><br/> 
    	  </div>

           <button id="runSimF" type="button" class="btn btn-default action-button">Simulate </button>
