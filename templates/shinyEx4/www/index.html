
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script type="application/shiny-singletons"></script>
  <script type="application/html-dependencies">json2[2014.02.04];jquery[1.11.0];shiny[0.12.0];bootstrap-datepicker[1.0.2];bootstrap[3.3.1]</script>
<script src="shared/json2-min.js"></script>
<script src="shared/jquery.min.js"></script>
<link href="shared/shiny.css" rel="stylesheet" />
<script src="shared/shiny.min.js"></script>
<link href="shared/datepicker/css/datepicker.css" rel="stylesheet" />
<script src="shared/datepicker/js/bootstrap-datepicker.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="shared/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<script src="shared/bootstrap/js/bootstrap.min.js"></script>
<script src="shared/bootstrap/shim/html5shiv.min.js"></script>
<script src="shared/bootstrap/shim/respond.min.js"></script>
  <title>stockVis</title>
</head>

<body>
  <div class="container-fluid">
    <h2>stockVis</h2>
    <div class="row">
      <div class="col-sm-4">
        <form class="well">
          <span class="help-block">Select a stock to examine. 
        Information will be collected from yahoo finance.</span>
          <div class="form-group shiny-input-container">
            <label for="symb">Symbol</label>
            <input id="symb" type="text" class="form-control" value="SPY"/>
          </div>
          <div id="dates" class="shiny-date-range-input form-group shiny-input-container">
            <label class="control-label" for="dates">Date range</label>
            <div class="input-daterange input-group">
              <input class="input-sm form-control" type="text"
	      data-date-language="en" data-date-weekstart="0"
	      data-date-format="yyyy-mm-dd"
              data-date-start-view="month"
	      data-initial-date="2013-01-01"/>
              <span class="input-group-addon"> to </span>
              <input class="input-sm form-control" type="text"
	      data-date-language="en" data-date-weekstart="0"
	      data-date-format="yyyy-mm-dd"
	      data-date-start-view="month"
	      data-initial-date="2015-06-04"/>
            </div>
          </div>
          <button id="get" type="button" class="btn btn-default action-button">Get Stock</button>
          <br/>
          <br/>
          <div class="form-group shiny-input-container">
            <div class="checkbox">
              <label>
                <input id="log" type="checkbox"/>
                <span>Plot y axis on log scale</span>
              </label>
            </div>
          </div>
          <div class="form-group shiny-input-container">
            <div class="checkbox">
              <label>
                <input id="adjust" type="checkbox"/>
                <span>Adjust prices for inflation</span>
              </label>
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-8">
        <div id="plot" class="shiny-plot-output" style="width: 100% ; height: 400px"></div>
      </div>
    </div>
  </div>
</body>
</html>
