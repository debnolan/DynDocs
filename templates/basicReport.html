<head>
  <script src="shared/jquery.js" type="text/javascript"></script>
  <script src="shared/shiny.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="shared/template.css"/> 
</head>
 
<body>

<div class="header">
  <h1>A Report Template</h1>
</div>
 
  <div class="shiny-input-panel" style="float:left;">
  <p>
    <label for="idSelect1">Distribution type:</label>
    <br />
    <select name="dist" id="idSelect1">
      <option value="norm">Normal</option>
      <option value="unif">Uniform</option>
      <option value="lnorm">Log-normal</option>
      <option value="exp">Exponential</option>
    </select> 
  </p>
 
  <p>
 
    <label>Number of observations:</label>
    <br /> 
    <input type="number" name="n" value="500" 
           min="1" max="1000" />

 </p>
 <p>
     <label class="control-label" for="bins">Number of bins:</label>
    <input id="bins" type="slider" name="bins" value="30" 
       class="jslider" 
       data-from="1" data-to="50" data-step="1" 
       data-skin="plastic" data-round="FALSE" 
       data-locale="us" data-format="#,##0.#####" 
       data-smooth="FALSE"/>

  </p>
 </div> 

  <div class="section">
  <div id="plot" class="shiny-plot-output" 
       style="width: 100%; height: 400px">
     <img src="images/kitten.png"/>
  </div> 
 </div>
