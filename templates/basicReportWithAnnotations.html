<html>
<!--In html there is head and body-->
<head>
  <script src="shared/jquery.js" type="text/javascript"></script> 
   <!--this is javascript--> 
   <!-- in sublime red text are the tags, green is the attribute name, 
        yellow are the attribute values, white is text content, grey is comments-->
  <script src="shared/shiny.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="shared/template.css"/> 
  <!--this is a link to the CSS file-tells it to pull from this page-->
  <!--the function of the head tag is to tell the browser 
 where the javascript functions and the styles (CSS) are-->
</head>
 
<body>

<div class="header">

  <h1>A Report Template</h1>
  <h2>Test</h2>
  <h1 style="color: orange;"> Test 2</h1>
</div>
 <!-- the div tag is used to lay things out on the page and
     to apply styles to a group of tags (the children of the div). 
    This particular example uses a header style -->
  <div class="shiny-input-panel" style="float:left;">
  <p>
    <label for="idSelect1">Distribution type:</label>
    <br /> 
    <!-- The select tag is used to creat a dropdown menu.
      Think of the value of the name attribute as the parameter
      name for a function. Here the parameter is dist. -->
    <select name="dist" id="idSelect1">
    <!-- These children option tags give choices that appear 
      in the drop down menu.
      The value attribute on the option tags are the values for 
      the argument. For example, norm is the value for the dist
      paramter when the reader selects the Normal option.  -->
      <option value="norm">Normal</option>
      <option value="unif">Uniform</option>
      <option value="lnorm">Log-normal</option>
      <option value="exp">Exponential</option>
    </select> 
  </p>
 
  <p>
 
    <label>Number of observations:</label>
    <br /> 
    <input type="number" name="n" value="500" 
           min="1" max="1000" />
    <!-- This input tag is used to allow the reader to type in values.  
      The attribute indicates that the value must be numeric.
      Again, the value of the name attribute is the parameter name
      for the function.  Here the parameter is n. -->

 </p>
 <p>
     <label class="control-label" for="bins">Number of bins:</label>
     <br />
    <input id="bins" type="slider" name="bins" value="30" 
       class="jslider" 
       data-from="1" data-to="50" data-step="1" 
       data-skin="plastic" data-round="FALSE" 
       data-locale="us" data-format="#,##0.#####" 
       data-smooth="FALSE"/>
    <!-- This input tag is used to allow the reader to 
      specify a value with a slider. 
      The value attribute holds the default value for the 
      argument called bins.   -->

  </p>
 </div> 

  <div class="section">
  <div id="plot" class="shiny-plot-output" 
       style="width: 100%; height: 400px">
     <img src="images/kitten.png"/>

 </div>
