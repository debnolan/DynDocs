
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script type="application/shiny-singletons"></script>
  <script type="application/html-dependencies">json2[2014.02.04];jquery[1.11.0];shiny[0.12.0];selectize[0.11.2];ionrangeslider[2.0.6];bootstrap[3.3.1]</script>
<script src="shared/json2-min.js"></script>
<script src="shared/jquery.min.js"></script>
<link href="shared/shiny.css" rel="stylesheet" />
<script src="shared/shiny.min.js"></script>
<link href="shared/selectize/css/selectize.bootstrap3.css" rel="stylesheet" />
<!--[if lt IE 9]>
<script src="shared/selectize/js/es5-shim.min.js"></script>
<![endif]-->
<script src="shared/selectize/js/selectize.min.js"></script>
<link href="shared/ionrangeslider/css/normalize.css" rel="stylesheet" />
<link href="shared/ionrangeslider/css/ion.rangeSlider.css" rel="stylesheet" />
<link href="shared/ionrangeslider/css/ion.rangeSlider.skinShiny.css" rel="stylesheet" />
<script src="shared/ionrangeslider/js/ion.rangeSlider.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="shared/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<script src="shared/bootstrap/js/bootstrap.min.js"></script>
<script src="shared/bootstrap/shim/html5shiv.min.js"></script>
<script src="shared/bootstrap/shim/respond.min.js"></script>
  <title>censusVis</title>
</head>
<body>
  <div class="container-fluid">
    <h2>censusVis</h2>
    <div class="row">
      <div class="col-sm-4">
        <form class="well">
          <span class="help-block">Create demographic maps with 
        information from the 2010 US Census.</span>
          <div class="form-group shiny-input-container">
            <label class="control-label" for="var">Choose a variable to display</label>
            <div>
              <select id="var"><option value="Percent White" selected>Percent White</option>
<option value="Percent Black">Percent Black</option>
<option value="Percent Hispanic">Percent Hispanic</option>
<option value="Percent Asian">Percent Asian</option></select>
              <script type="application/json" data-for="var" data-nonempty="">{}</script>
            </div>
          </div>
          <div class="form-group shiny-input-container">
            <label class="control-label" for="range">Range of interest:</label>
            <input class="js-range-slider" id="range" data-type="double" data-min="0" data-max="100" data-from="0" data-to="100" data-step="1" data-grid="true" data-grid-num="10" data-grid-snap="false" data-prettify-separator="," data-keyboard="true" data-keyboard-step="1"/>
          </div>
        </form>
      </div>
      <div class="col-sm-8">
        <div id="map" class="shiny-plot-output" style="width: 100% ; height: 400px"></div>
      </div>
    </div>
  </div>
</body>
</html>
