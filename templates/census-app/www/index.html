
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script type="application/shiny-singletons"></script>
  <script type="application/html-dependencies">json2[2014.02.04];jquery[1.11.0];shiny[0.10.2.1];selectize[0.8.5];jslider[1];bootstrap[2.3.2];bootstrap-responsive[2.3.2]</script>
<script src="shared/json2-min.js"></script>
<script src="shared/jquery.js"></script>
<link href="shared/shiny.css" rel="stylesheet" />
<script src="shared/shiny.js"></script>
<link href="shared/selectize/css/selectize.bootstrap2.css" rel="stylesheet" />
<!--[if lt IE 9]>
<script src="shared/selectize/js/es5-shim.min.js"></script>
<![endif]-->
<script src="shared/selectize/js/selectize.min.js"></script>
<link href="shared/slider/css/jquery.slider.min.css" rel="stylesheet" />
<script src="shared/slider/js/jquery.slider.min.js"></script>
<link href="shared/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<script src="shared/bootstrap/js/bootstrap.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="shared/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />
  <title>censusVis</title>
</head>

<body>
<div class="container-fluid">
  <h2 style="padding: 10px 0px;">censusVis</h2>
  <div class="row-fluid">
    <div class="span4">
      <form class="well">
        <span class="help-block">Create demographic maps with 
        information from the 2010 US Census.</span>
        <label class="control-label" for="var">Choose a variable to display</label>
        <select id="var"><option value="Percent White" selected>Percent White</option>
<option value="Percent Black">Percent Black</option>
<option value="Percent Hispanic">Percent Hispanic</option>
<option value="Percent Asian">Percent Asian</option></select>
        <script type="application/json" data-for="var" data-nonempty="">{}</script>
        <div>
          <label class="control-label" for="range">Range of interest:</label>
          <input id="range" type="slider" name="range" value="0;100" class="jslider" data-from="0" data-to="100" data-step="1" data-skin="plastic" data-round="FALSE" data-locale="us" data-format="#,##0.#####" data-smooth="FALSE"/>
        </div>
      </form>
    </div>
    <div class="span8">
      <div id="map" class="shiny-plot-output" style="width: 100% ; height: 400px"></div>
    </div>
  </div>
</div>
</body>
</html>
